[profile.default]
src = "src"
out = "out"
libs = ["lib"]
rpc_endpoints = { sepolia = "${SEPOLIA_RPC_URL}" }
remappigns = ['@openzeppelin/contracts=lib/openzeppelin-contracts']
fs_permissions = [
    { access = "read", path = "./test/metadata/" },
    { access = "read", path = "./metadata/" },
    { access = "read", path = "./broadcast" },
    { access = "read", path = "./reports" },
]

